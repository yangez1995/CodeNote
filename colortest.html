<html>
	<head>
		<style>
			.out {
				width: 400px;
				height: 30px;
				border-style: solid;
				border-width: 1px;
				border-radius: 3px;
				margin-bottom: 10px;
			}
		
			.box {
				width: 200px;
				height: 100%;
				border-right: solid 1px;
				text-align: center;
				line-height: 30px;
			}
			
			.style-blue {
				border-color: #4F94CD;
			}
			
			.style-blue .box {
				background: #63B8FF;
				border-color: #4F94CD;
				color: #FFF;
			}
		</style>
	</head>
	<body>
		<div class="out style-blue">
			<div class="box">Email Address</div>
		</div>
		<div class="out style-blue" style="border-color: #5CACEE">
			<div class="box" style="border-color: #5CACEE">Email Address</div>
		</div>
		<div class="out">
			<div class="box" style="background: #d9edf7;color: #31708f;">Email Address</div>
		</div>
	</body>
</html>
